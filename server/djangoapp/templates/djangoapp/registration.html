<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'djangoapp:index' %}"
                  >Dealership Review</a
                >
                <a class="navbar-brand" href="{% url 'djangoapp:about' %}"
                  >About Us</a
                >
                <a class="navbar-brand" href="{% url 'djangoapp:contact' %}"
                  >Contact Us</a
                >
              </div>
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <form
                    class="form-inline"
                    action="{% url 'djangoapp:login' %}"
                    method="POST"
                  >
                    {% csrf_token %}
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        name="username"
                      />
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        name="psw"
                      />
                      <button class="btn btn-primary" type="submit">login</button>
                      <a
                        class="btn btn-link"
                        href="{% url 'djangoapp:registration' %}"
                        >sign Up</a
                      >
                    </div>
                  </form>
                </li>
              </ul>
            </div>
          </nav>
          <form action="{% url 'djangoapp:registration' %}" method="POST">
            <div class="container lead mt-5 text-left">
                <h1>Sign Up</h1>
                <hr>
                <div class="card-columns-vertical">
                    <label for="username"><h4>User Name</h4></label>
                    <input type="text" class="form-control" placeholder="Enter User Name: " name="username" required>
                    <label for="firstname"><h4>First Name</h4></label>
                    <input type="text" class="form-control" placeholder="Enter First Name: " name="firstname" required>
                    <label for="lastname"><h4>Last Name</h4></label>
                    <input type="text" class="form-control" placeholder="Enter Last Name: " name="lastname" required>
                    <label for="psw"><h4>Password</h4></label>
                    <input type="password" class="form-control" placeholder="Enter Password: " name="psw" required>
                </div>
                <div>
                    {% csrf_token %}
                    <button class="btn btn-primary mt-3" type="submit">Sign Up</button>
                </div>
            </div>
        </form>
    </body>
</html>
